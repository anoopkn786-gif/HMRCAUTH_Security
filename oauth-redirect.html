<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OAuth Redirect</title>
  <style>
    /* Consider moving styles to an external file and then removing 'unsafe-inline' from CSP */
    html,body { height:100%; margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial; background:#f7f7f8; color:#111; }
    .wrap { height:100%; display:flex; align-items:center; justify-content:center; }
    .card { background:white; border-radius:10px; padding:24px; box-shadow:0 6px 20px rgba(0,0,0,0.08); max-width:720px; width:90%; text-align:center; }
    h1 { margin:0 0 12px; font-size:18px; font-weight:600; }
    pre { white-space:pre-wrap; word-break:break-word; background:#f3f4f6; padding:12px; border-radius:6px; margin:12px 0; font-size:14px; }
    .muted { color:#666; font-size:13px; margin-top:8px; }
    button { margin-top:12px; padding:8px 14px; border:none; border-radius:6px; background:#2563eb; color:white; font-size:14px; cursor:pointer; transition:background 0.2s; }
    button:hover { background:#1d4ed8; }
    #copiedMsg { margin-top:8px; color:green; font-size:13px; display:none; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main" aria-live="polite">
      <h1>Authorization Result</h1>
      <pre id="auth-code">Waiting for authorization response...</pre>
      <button id="copyBtn" style="display:none;">Copy Code</button>
      <div id="copiedMsg">âœ… Code copied to clipboard!</div>
      <div id="state" class="muted" style="display:none"></div>
    </div>
  </div>

  <!-- External script so we can lock CSP to script-src 'self' -->
  <script src="/static/oauth-redirect.js" defer></script>
</body>
</html>
