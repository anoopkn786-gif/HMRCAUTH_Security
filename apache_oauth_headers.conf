<If "%{REQUEST_URI} == '/oauth-redirect.html'">
  Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains; preload"
  Header always set X-Content-Type-Options "nosniff"
  Header always set Referrer-Policy "strict-origin-when-cross-origin"
  Header always set X-Frame-Options "DENY"
  Header always set Permissions-Policy "interest-cohort=()"
  Header always set X-XSS-Protection "0"
  Header always set Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0"
  Header always set Content-Security-Policy "default-src 'none'; base-uri 'self'; script-src 'self'; connect-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; font-src 'self'; form-action 'self'; frame-ancestors 'none'; object-src 'none';"
</If>