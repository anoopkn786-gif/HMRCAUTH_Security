# include or add to server block + location for /oauth-redirect.html
location = /oauth-redirect.html {
    root /var/www/html;  # adjust
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-Frame-Options "DENY" always;
    add_header Permissions-Policy "interest-cohort=()" always;
    add_header X-XSS-Protection "0" always;
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
    add_header Content-Security-Policy "default-src 'none'; base-uri 'self'; script-src 'self'; connect-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; font-src 'self'; form-action 'self'; frame-ancestors 'none'; object-src 'none';" always;
    try_files $uri =404;
}